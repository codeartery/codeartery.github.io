<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CodeArtery - Snippets</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/src/css/index.css">
    <link rel="stylesheet" type="text/css" href="/src/css/snippets.css">
    <link rel="stylesheet" type="text/css" href="/src/css/toastify.css">
</head>

<body>
    <header>
        <img class="nav-logo" src="/src/img/codeartery_logo_800dp.svg" />
        <input type="checkbox" id="nav-menu-toggle" name="nav-menu-toggle" />
        <nav>
            <a class="nav-item" tabindex="1" href="/">home</a>
            <div class="nav-item active" tabindex="2">
                <span>snippets</span>
                <div class="nav-items">
                    <a class="nav-item" tabindex="3" href="/snippets/js">/js</a>
                    <a class="nav-item" tabindex="4" href="/snippets/ps1">/ps1</a>
                    <a class="nav-item" tabindex="5" href="/snippets/vbs">/vbs</a>
                </div>
            </div>
        </nav>
        <label class="nav-menu" for="nav-menu-toggle">
            <svg class="menu" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#000" stroke="#000">
                <rect class="menu-top" x="3" y="5" height="2px" width="18px" />
                <rect class="menu-mid" x="3" y="11" height="2px" width="18px" />
                <rect class="menu-btm" x="3" y="17" height="2px" width="18px" />
            </svg>
        </label>
    </header>
    <main>
        <div class="container">
            <h2 id="snippetLang">Loading...</h2>
            A collection of code snippets I have created over the years to make life easier.
        </div>

        <section id="g-parent">
            <template>
                <div class="g-child">
                    <div class="g-card">
                        <div class="g-title">TEMPLATE_NAME.EXT</div>
                        <img class="g-copy" src="/src/img/content_copy_black_24dp.svg" title="Copy code." onclick="copyToClipboard(event, this)" />
                        <div class="g-desc">TEMPLATE_DESCRIPTION</div>    
                    </div>
                    <div class="g-content">
                        <script class="g-script" src="TEMPLATE_GISTURL.js"></script>
                    </div>
                </div>
            </template>
        </section>
    </main>

    <script src="/src/js/snippets.js"></script>
    <script src="/src/js/toastify.js"></script>
    
</body>

</html>
